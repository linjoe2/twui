<!doctype html>
<link rel="shortcut icon" href="images/favicon.ico" />
<meta charset="UTF-8">
<title>twui</title>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/templater.js"></script>

<script type="text/html" id="home">
  <div class="col list-view scroll-y">
    <div class="task-list" id="task-list">
    </div>
  </div>
</script>
<script type="text/html" id="template1">
  <h1>Page 1: {{ greeting }}</h1>
  <p>{{ moreText }}</p>
</script>
<script type="text/html" id="template2">
  <h1>Page 2: {{ heading }}</h1>
  <p>Lorem ipsum...</p>
</script>
<script type="text/html" id="taskListEntry">
  <div class="task group {{task.priority}}" id="{{task.uuid}}">
    {{ task.due && "<p>&lang;</p>" }}
    {{ task.recur && '<div class="recur"></div>' }}
    <div class="summary">
      {{ task.description && '<span class="description">' + task.description + "</span>" }}
      <span>
        {{ task.project && '<span class="project">' + task.project + '</span>' }}
        {{ task.tags && task.tags.length > 0 && '<span class="tag-list group">' + task.tags.reduce(function(acc, tag) { return acc + '<span class="tag">' + tag + "</span>" }, "") + "</span>" }}
      </span>
    </div>
    <div class="annotated">
      {{ task.annotations && task.annotations.length > 0 && '<p>[' + task.annotations.length + ']</p>' }}
    </div>
  </div>
</script>

<nav class="row header">
  <a id="refreshButton">Refresh</a>
  <a id="undoButton">Undo</a>
  <a id="listTab">list</a>
  <a id="tableTab">Table</a>
</nav>
<div id="view"></div>
