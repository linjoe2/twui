<!doctype html>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <meta charset="UTF-8">
  <title>twui</title>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
  (function(){
    var cache = {};

    this.tmpl = function tmpl(str, data){
      var fn = !/\W/.test(str) ?
        cache[str] = cache[str] ||
        tmpl(document.getElementById(str).innerHTML) :
        new Function("obj",
            "var p=[],print=function(){p.push.apply(p,arguments);};" +
            "with(obj){p.push('" +
            str
            .replace(/[\r\t\n]/g, " ")
            .split("<%").join("\t")
            .replace(/((^|%>)[^\t]*)'/g, "$1\r")
            .replace(/\t=(.*?)%>/g, "',$1,'")
            .split("\t").join("');")
            .split("%>").join("p.push('")
            .split("\r").join("\\'")
            + "');}return p.join('');");
      return data ? fn( data ) : fn;
    };
  })();
  </script>

  <script type="text/html" id="home">
    <h1>Router FTW!</h1>
  </script>

    <p><%= moreText %></p>
  </script>

  </script>
