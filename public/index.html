<!doctype html>
<meta charset="UTF-8">

<title>twui</title>
<div class="task-list" id="task-list"> </div>

<style type="text/css">
  * {
    font-family: Sans-Serif;
  }
  body {
    overflow: hidden;
  }
  .group:after {
    content: '.';
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
  }
  .task {
    background: #333;
    width: 100%;
    padding: 0.7em 0;
    min-height: 2.9em;
    color: #ccc;
    font-size: 1.5em;
  }
  .task > span {
    padding: 0 0.7em;
    display: block;
    float: left;
    clear: left;
  }
  .task-list {
    width: 33%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
    height: 100vh;
  }
  .high {
    color: red
  }
  .medium {
    color: green
  }
  .low {
    color: blue
  }
  .tag {
    color: purple;
    font-size: 0.8em;
    margin-right: 0.5em;
  }
  .tag:before {
    background-image: url(/images/tag.svg);
    background-size: 0.7em 0.7em;
    display: inline-block;
    background-repeat: no-repeat;
    padding: 0.1em;
    height: 0.7em;
    width: 0.8em;
    position: relative;
    top: 0.25em;
    content: ' ';
  }
  .project {
    text-transform: uppercase;
    font-size: 0.8em;
    font-weight: 100;
  }

</style>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  function taskTagsToHTML(tags) {
    if (!tags || tags.length === 0) { return '' }
    var formattedTags = tags.map(function(tag) { return '<span class="tag">' + tag + '</span>' }).join('\n')
    return '<span class="tag-list">' + formattedTags + '</span>'
  }

  function formatIfDefined(task, field) {
    if(!task[field]) { return '' }
    return '<span class="' + field + '">' + task[field] + '</span>\n'
  }

  function taskPriorityToClass(priority) {
    var output = ' '
    switch(priority){
      case 'H':
        output += 'high'
        break
      case 'M':
        output += 'medium'
        break
      case 'L':
        output += 'low'
        break
      default:
        output = ''
    }
    return output
  }

  function taskJsonToHTML(task) {
    var output = ''
    output += '<div class="task group'
    output += taskPriorityToClass(task.priority)
    output += '">'
    output += formatIfDefined(task, 'project')
    output += formatIfDefined(task, 'description')
    output += taskTagsToHTML(task.tags)
    output += '</div>\n'
    return output
  }

  function taskNotDone(task) {
    if(task.status === 'deleted' || task.status == 'completed') {
      return false
    }
    return true
  }

  function processJsonFeed(data) {
    return data.filter(taskNotDone)
               .map(taskJsonToHTML)
  }

  $(document).ready( function () {
    $.get("/tasks", function (data) {
      $('#task-list').html(processJsonFeed(data))
    })
  });
</script>
